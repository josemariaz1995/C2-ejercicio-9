<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoT</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="js/index.js" type="module" defer></script>
  </head>

  <body>
    <div class="container">
      <ul class="personajes row list-unstyled">
        <li class="personaje personaje-dummy col">
          <div class="card personaje-card">
            <img src="" alt="nombre familia" class="card-img-top" />
            <div class="card-body">
              <h2 class="nombre card-title h4"></h2>
              <div class="info">
                <ul class="metadata list-unstyled">
                  <li></li>
                  <li>
                    Estado:
                    <i class="fas fa-thumbs-down estado"></i>
                    <i class="fas fa-thumbs-up estado"></i>
                  </li>
                </ul>
              </div>
              <div class="personaje-overlay">
                <ul class="metadata list-unstyled">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="acciones">
                  <button class="btn accion">habla</button>
                  <button class="btn accion">matar</button>
                </div>
              </div>
            </div>
            <i class="emoji"></i>
          </div>
        </li>
      </ul>
    </div>
    <div class="comunicaciones">
      <p class="display-1 frase"></p>
      <img src="img/no-one.jpg" alt="nombre familia" />
    </div>
  </body>
</html>
